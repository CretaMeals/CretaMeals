<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creta Meals</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f7f2e9, #e6dfd1);
            font-family: "Segoe UI", system-ui, sans-serif;
            color: #4a3f35;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            animation: fadeIn 1.2s ease;
        }
        img {
            width: 180px;
            margin-bottom: 25px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.15));
        }
        h1 {
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Creta Meals Logo" />
        <h1>Creta Meals</h1>
        <p>Το site μας είναι υπό κατασκευή…</p>
    </div>
</body>
</html>
